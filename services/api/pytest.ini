[tool:pytest]
markers =
    unit: Unit tests that should always pass
    integration: Integration tests that may fail in dev  
    feature: Feature tests that may fail during development
    skip_in_dev: Tests to skip in development environment

# Test configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore integration tests and skip development-unstable tests
addopts = 
    -v
    --tb=short
    --ignore=tests/integration/
    -m "not skip_in_dev"