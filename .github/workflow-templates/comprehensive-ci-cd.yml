name: 'Comprehensive CI/CD Pipeline'
description: 'Complete CI/CD pipeline template using all reusable actions with error handling and retry logic'

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Name of the service'
        required: true
        type: string
      service_type:
        description: 'Type of service (lambda, web, api, infrastructure)'
        required: true
        type: string
      language:
        description: 'Programming language'
        required: false
        type: string
        default: 'python'
      working_directory:
        description: 'Working directory'
        required: true
        type: string
      environment:
        description: 'Deployment environment'
        required: false
        type: string
        default: 'dev'
      enable_security_monitoring:
        description: 'Enable security monitoring'
        required: false
        type: boolean
        default: true
      enable_notifications:
        description: 'Enable deployment notifications'
        required: false
        type: boolean
        default: true
    secrets:
      AWS_ROLE_ARN:
        required: true
      AWS_REGION:
        required: true
      DEPLOYMENT_WEBHOOK_URL:
        required: false

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

env:
  SERVICE_NAME: ${{ inputs.service_name }}
  SERVICE_TYPE: ${{ inputs.service_type }}
  LANGUAGE: ${{ inputs.language }}
  WORKING_DIR: ${{ inputs.working_directory }}
  ENVIRONMENT: ${{ inputs.environment }}

jobs:
  prepare:
    name: Prepare and Validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_deploy: ${{ steps.changes.outputs.should_deploy }}
      config_valid: ${{ steps.config-validation.outputs.validation_status }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="main-$(git rev-parse --short ${{ github.sha }})-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Detect changes and deployment decision
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "Manual deployment requested"
          elif [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" != "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null || echo "")

            if [ -z "$CHANGED_FILES" ] || echo "$CHANGED_FILES" | grep -q "^${{ inputs.working_directory }}/"; then
              echo "should_deploy=true" >> $GITHUB_OUTPUT
              echo "Changes detected in service directory"
            else
              echo "should_deploy=false" >> $GITHUB_OUTPUT
              echo "No changes detected in service directory"
            fi
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "Not deploying for this event/branch"
          fi

      - name: Validate configuration
        id: config-validation
        uses: ./.github/actions/validate-config
        with:
          config_type: ${{ inputs.service_type == 'infrastructure' && 'terraform' || 'docker' }}
          config_path: ${{ inputs.working_directory }}
          environment: ${{ inputs.environment }}
          strict_mode: ${{ inputs.environment == 'prod' && 'true' || 'false' }}

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.should_deploy == 'true'
    strategy:
      matrix:
        scan_type: [dependencies, code]
      fail-fast: false
    outputs:
      all_scans_passed: ${{ steps.aggregate.outputs.passed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup language environment
        run: |
          case "${{ inputs.language }}" in
            "python")
              python -m pip install --upgrade pip
              ;;
            "nodejs")
              npm install -g pnpm
              ;;
          esac

      - name: Run security scan with retry
        uses: ./.github/actions/retry-with-backoff
        with:
          command: |
            ./.github/actions/security-scan/action.yml \
              --scan_type ${{ matrix.scan_type }} \
              --language ${{ inputs.language }} \
              --working_directory ${{ inputs.working_directory }} \
              --fail_on_critical true \
              --fail_on_high false
          max_attempts: 3
          initial_delay: 5
          success_condition: "[ -f '${{ inputs.working_directory }}/*-results.json' ]"

      - name: Store scan results
        id: scan-results
        run: |
          # This would be populated by the actual security scan action
          echo "scan_passed=true" >> $GITHUB_OUTPUT

      - name: Aggregate security results
        id: aggregate
        if: always()
        run: |
          # In a real implementation, this would aggregate results from all matrix jobs
          echo "passed=true" >> $GITHUB_OUTPUT

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [prepare, security-scan]
    if: |
      always() &&
      needs.prepare.outputs.should_deploy == 'true' &&
      (needs.security-scan.result == 'success' || needs.security-scan.result == 'skipped')

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup language environment
        run: |
          case "${{ inputs.language }}" in
            "python")
              python -m pip install --upgrade pip
              ;;
            "nodejs")
              npm install -g pnpm
              ;;
          esac

      - name: Run tests with retry logic
        uses: ./.github/actions/retry-with-backoff
        with:
          command: |
            cd ${{ inputs.working_directory }} && \
            case "${{ inputs.language }}" in
              "python")
                pip install -r requirements.txt && \
                pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
                ;;
              "nodejs")
                pnpm install --frozen-lockfile && \
                pnpm test --coverage --watchAll=false
                ;;
            esac
          max_attempts: 3
          initial_delay: 10
          timeout: 600
          success_condition: "[ -f '${{ inputs.working_directory }}/coverage.xml' ] || [ -f '${{ inputs.working_directory }}/coverage/coverage-summary.json' ]"

      - name: Run comprehensive tests
        uses: ./.github/actions/run-tests
        with:
          language: ${{ inputs.language }}
          working_directory: ${{ inputs.working_directory }}
          coverage_threshold: ${{ inputs.environment == 'prod' && '85' || '80' }}

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [prepare, test]
    if: |
      always() &&
      needs.prepare.outputs.should_deploy == 'true' &&
      needs.test.result == 'success'
    outputs:
      build_success: ${{ steps.build-status.outputs.success }}
      package_location: ${{ steps.build.outputs.location }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup AWS credentials with retry
        uses: ./.github/actions/retry-with-backoff
        with:
          command: |
            aws sts get-caller-identity > /dev/null
          max_attempts: 5
          initial_delay: 2
          success_condition: 'aws sts get-caller-identity > /dev/null'

      - name: Setup AWS credentials
        uses: ./.github/actions/setup-aws
        with:
          role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_region: ${{ secrets.AWS_REGION }}
          service_name: ${{ inputs.service_name }}

      - name: Build service package
        id: build
        run: |
          cd ${{ inputs.working_directory }}

          case "${{ inputs.service_type }}" in
            "lambda"|"api")
              echo "Building Lambda deployment package..."
              mkdir -p deployment/

              if [ "${{ inputs.language }}" == "python" ]; then
                pip install -r requirements.txt -t deployment/
                cp -r *.py deployment/
                pip install mangum -t deployment/
              fi

              cd deployment/
              zip -r ../package-${{ needs.prepare.outputs.version }}.zip . -x "*.pyc" "*/__pycache__/*"
              cd ..

              echo "location=package-${{ needs.prepare.outputs.version }}.zip" >> $GITHUB_OUTPUT
              ;;

            "web")
              echo "Building web application..."
              if [ "${{ inputs.language }}" == "nodejs" ]; then
                pnpm install --frozen-lockfile
                pnpm build
                tar -czf package-${{ needs.prepare.outputs.version }}.tar.gz .next/ public/
                echo "location=package-${{ needs.prepare.outputs.version }}.tar.gz" >> $GITHUB_OUTPUT
              fi
              ;;

            "infrastructure")
              echo "Preparing Terraform package..."
              tar -czf package-${{ needs.prepare.outputs.version }}.tar.gz *.tf
              echo "location=package-${{ needs.prepare.outputs.version }}.tar.gz" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Container security scan (if applicable)
        if: inputs.service_type == 'lambda' || inputs.service_type == 'api'
        run: |
          # Build temporary container for scanning
          docker build -t temp-scan:latest .

          # Run container security scan
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD:/workspace" aquasec/trivy image \
            --format json --output container-scan.json \
            temp-scan:latest || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.service_name }}-build-${{ needs.prepare.outputs.version }}
          path: |
            ${{ inputs.working_directory }}/${{ steps.build.outputs.location }}
            ${{ inputs.working_directory }}/container-scan.json
          retention-days: 30

      - name: Set build status
        id: build-status
        run: |
          echo "success=true" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy Service
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: |
      always() &&
      needs.prepare.outputs.should_deploy == 'true' &&
      needs.build.outputs.build_success == 'true'
    environment:
      name: ${{ inputs.environment }}-${{ inputs.service_name }}
    outputs:
      deployment_status: ${{ steps.deploy-status.outputs.status }}
      deployment_url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup AWS credentials
        uses: ./.github/actions/setup-aws
        with:
          role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_region: ${{ secrets.AWS_REGION }}
          service_name: ${{ inputs.service_name }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.service_name }}-build-${{ needs.prepare.outputs.version }}
          path: ./artifacts

      - name: Deploy with retry logic
        id: deploy
        uses: ./.github/actions/retry-with-backoff
        with:
          command: |
            case "${{ inputs.service_type }}" in
              "lambda"|"api")
                FUNCTION_NAME="pdf-accessibility-${{ inputs.environment }}-${{ inputs.service_name }}"

                if aws lambda get-function --function-name "$FUNCTION_NAME" >/dev/null 2>&1; then
                  aws lambda update-function-code \
                    --function-name "$FUNCTION_NAME" \
                    --zip-file fileb://artifacts/${{ needs.build.outputs.package_location }}

                  aws lambda wait function-updated --function-name "$FUNCTION_NAME"

                  VERSION_RESULT=$(aws lambda publish-version \
                    --function-name "$FUNCTION_NAME" \
                    --description "Deployed from ${{ github.sha }}")

                  VERSION_NUMBER=$(echo "$VERSION_RESULT" | jq -r '.Version')

                  aws lambda update-alias \
                    --function-name "$FUNCTION_NAME" \
                    --name LIVE \
                    --function-version "$VERSION_NUMBER" || \
                  aws lambda create-alias \
                    --function-name "$FUNCTION_NAME" \
                    --name LIVE \
                    --function-version "$VERSION_NUMBER"

                  echo "url=https://console.aws.amazon.com/lambda/home#/functions/$FUNCTION_NAME" >> $GITHUB_OUTPUT
                fi
                ;;
              "web")
                S3_BUCKET=$(aws s3api list-buckets --query "Buckets[?contains(Name, 'web-assets')].Name" --output text | head -1)

                if [ -n "$S3_BUCKET" ]; then
                  cd artifacts
                  tar -xzf ${{ needs.build.outputs.package_location }}
                  aws s3 sync . s3://$S3_BUCKET/ --delete

                  DISTRIBUTION_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?contains(Comment, 'PDF Accessibility')].Id" --output text | head -1)

                  if [ -n "$DISTRIBUTION_ID" ]; then
                    aws cloudfront create-invalidation --distribution-id "$DISTRIBUTION_ID" --paths "/*"
                    CLOUDFRONT_DOMAIN=$(aws cloudfront get-distribution --id "$DISTRIBUTION_ID" --query 'Distribution.DomainName' --output text)
                    echo "url=https://$CLOUDFRONT_DOMAIN" >> $GITHUB_OUTPUT
                  fi
                fi
                ;;
              "infrastructure")
                cd artifacts
                tar -xzf ${{ needs.build.outputs.package_location }}
                terraform init
                terraform plan -out=tfplan
                terraform apply tfplan
                ;;
            esac
          max_attempts: 3
          initial_delay: 30
          timeout: 1800
          success_condition: "echo 'Deployment completed successfully'"

      - name: Set deployment status
        id: deploy-status
        run: |
          if [ "${{ steps.deploy.outputs.success }}" == "true" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

  health-check:
    name: Health Check and Validation
    runs-on: ubuntu-latest
    needs: [prepare, deploy]
    if: |
      always() &&
      needs.deploy.outputs.deployment_status == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup AWS credentials (if needed)
        if: inputs.service_type == 'lambda' || inputs.service_type == 'api'
        uses: ./.github/actions/setup-aws
        with:
          role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_region: ${{ secrets.AWS_REGION }}
          service_name: ${{ inputs.service_name }}

      - name: Determine health check parameters
        id: health-params
        run: |
          case "${{ inputs.service_type }}" in
            "lambda"|"api")
              echo "lambda_function_name=pdf-accessibility-${{ inputs.environment }}-${{ inputs.service_name }}" >> $GITHUB_OUTPUT
              ;;
            "web")
              echo "health_endpoint=${{ needs.deploy.outputs.deployment_url }}" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Perform health check with retry
        uses: ./.github/actions/health-check
        with:
          service_type: ${{ inputs.service_type }}
          service_name: ${{ inputs.service_name }}
          health_endpoint: ${{ steps.health-params.outputs.health_endpoint }}
          lambda_function_name: ${{ steps.health-params.outputs.lambda_function_name }}
          max_retries: 10
          retry_delay: 15
          timeout_seconds: 60

  security-monitoring:
    name: Security Monitoring
    runs-on: ubuntu-latest
    needs: [prepare, deploy, health-check]
    if: |
      always() &&
      inputs.enable_security_monitoring &&
      needs.deploy.outputs.deployment_status == 'success' &&
      secrets.DEPLOYMENT_WEBHOOK_URL != ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup AWS credentials
        uses: ./.github/actions/setup-aws
        with:
          role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_region: ${{ secrets.AWS_REGION }}
          service_name: ${{ inputs.service_name }}

      - name: Monitor security events
        uses: ./.github/actions/security-monitor
        with:
          webhook_url: ${{ secrets.DEPLOYMENT_WEBHOOK_URL }}
          aws_region: ${{ secrets.AWS_REGION }}
          monitoring_duration: '10'
          service_name: ${{ inputs.service_name }}

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [prepare, deploy, health-check, security-monitoring]
    if: always() && inputs.enable_notifications && secrets.DEPLOYMENT_WEBHOOK_URL != ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Notify deployment start
        if: needs.prepare.outputs.should_deploy == 'true'
        uses: ./.github/actions/notify-deployment
        with:
          webhook_url: ${{ secrets.DEPLOYMENT_WEBHOOK_URL }}
          notification_type: 'start'
          service_name: ${{ inputs.service_name }}
          environment: ${{ inputs.environment }}
          version: ${{ needs.prepare.outputs.version }}
          commit_sha: ${{ github.sha }}
          workflow_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Notify deployment success
        if: |
          needs.deploy.outputs.deployment_status == 'success' &&
          (needs.health-check.result == 'success' || needs.health-check.result == 'skipped')
        uses: ./.github/actions/notify-deployment
        with:
          webhook_url: ${{ secrets.DEPLOYMENT_WEBHOOK_URL }}
          notification_type: 'success'
          service_name: ${{ inputs.service_name }}
          environment: ${{ inputs.environment }}
          version: ${{ needs.prepare.outputs.version }}
          commit_sha: ${{ github.sha }}
          deployment_url: ${{ needs.deploy.outputs.deployment_url }}
          workflow_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          additional_context: |
            {
              "service_type": "${{ inputs.service_type }}",
              "language": "${{ inputs.language }}",
              "security_monitoring": "${{ needs.security-monitoring.outputs.security_status || 'not_run' }}"
            }

      - name: Notify deployment failure
        if: |
          needs.deploy.outputs.deployment_status == 'failed' ||
          needs.health-check.result == 'failure'
        uses: ./.github/actions/notify-deployment
        with:
          webhook_url: ${{ secrets.DEPLOYMENT_WEBHOOK_URL }}
          notification_type: 'failure'
          service_name: ${{ inputs.service_name }}
          environment: ${{ inputs.environment }}
          version: ${{ needs.prepare.outputs.version }}
          commit_sha: ${{ github.sha }}
          workflow_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          error_details: |
            Deployment pipeline failed for ${{ inputs.service_name }}

            Status Summary:
            - Deployment: ${{ needs.deploy.outputs.deployment_status }}
            - Health Check: ${{ needs.health-check.result }}
            - Security Monitoring: ${{ needs.security-monitoring.result }}

            Check the workflow logs for detailed error information.
          additional_context: |
            {
              "service_type": "${{ inputs.service_type }}",
              "language": "${{ inputs.language }}",
              "failure_stage": "deployment_or_health_check"
            }

      - name: Notify security alerts
        if: needs.security-monitoring.outputs.security_status == 'alert'
        uses: ./.github/actions/notify-deployment
        with:
          webhook_url: ${{ secrets.DEPLOYMENT_WEBHOOK_URL }}
          notification_type: 'security_alert'
          service_name: ${{ inputs.service_name }}
          environment: ${{ inputs.environment }}
          version: ${{ needs.prepare.outputs.version }}
          commit_sha: ${{ github.sha }}
          workflow_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          security_event: |
            High-priority security events detected during deployment monitoring.
            Service: ${{ inputs.service_name }}
            Environment: ${{ inputs.environment }}
            Events detected: ${{ needs.security-monitoring.outputs.security_events_detected }}
          additional_context: |
            {
              "service_type": "${{ inputs.service_type }}",
              "security_events_count": "${{ needs.security-monitoring.outputs.security_events_detected }}",
              "monitoring_duration": "10"
            }
