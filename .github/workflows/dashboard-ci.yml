name: Dashboard CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard-ci.yml'
  workflow_dispatch:
    inputs:
      run_e2e_tests:
        description: 'Run E2E and integration tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Setup and dependency installation
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-v3-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  # Type checking and linting
  lint-and-type-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-v3-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        env:
          DATABASE_URL: file:./placeholder.db
        run: pnpm --filter=accesspdf-dashboard run db:generate

      - name: TypeScript type check
        run: |
          pnpm --filter=accesspdf-dashboard run type-check
          # Fail if TypeScript errors exist
          if [ $? -ne 0 ]; then
            echo "❌ TypeScript type checking failed"
            exit 1
          fi
          echo "✅ TypeScript type checking passed"

      - name: ESLint
        run: |
          pnpm --filter=accesspdf-dashboard run lint
          # Fail if linting errors exist
          if [ $? -ne 0 ]; then
            echo "❌ ESLint checking failed"
            exit 1
          fi
          echo "✅ ESLint checking passed"

  # Unit tests
  test-unit:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-v3-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: |
          pnpm --filter=accesspdf-dashboard run test:unit
          # Fail if tests fail
          if [ $? -ne 0 ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          echo "✅ Unit tests passed"

  # Integration tests (skipped by default - enable with workflow_dispatch input)
  test-integration:
    if: ${{ inputs.run_e2e_tests == true }}
    runs-on: ubuntu-latest
    needs: [setup, lint-and-type-check]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: better_auth
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-v3-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter=accesspdf-dashboard exec playwright install --with-deps chromium

      - name: Setup auth database schema
        env:
          AUTH_DATABASE_URL: postgresql://postgres:password@localhost:5433/better_auth
        run: pnpm --filter=accesspdf-dashboard run db:auth:migrate

      - name: Run integration tests
        env:
          AUTH_DATABASE_URL: postgresql://postgres:password@localhost:5433/better_auth
          BETTER_AUTH_SECRET: test-secret-for-ci
          BETTER_AUTH_URL: http://localhost:3001
        run: |
          pnpm --filter=accesspdf-dashboard run test:integration
          # Fail if tests fail
          if [ $? -ne 0 ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          echo "✅ Integration tests passed"

  # E2E tests (skipped by default - enable with workflow_dispatch input)
  test-e2e:
    if: ${{ inputs.run_e2e_tests == true }}
    runs-on: ubuntu-latest
    needs: [setup, lint-and-type-check]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: better_auth
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-v3-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter=accesspdf-dashboard exec playwright install --with-deps

      - name: Setup auth database schema
        env:
          AUTH_DATABASE_URL: postgresql://postgres:password@localhost:5433/better_auth
        run: pnpm --filter=accesspdf-dashboard run db:auth:migrate

      - name: Run E2E tests
        env:
          AUTH_DATABASE_URL: postgresql://postgres:password@localhost:5433/better_auth
          BETTER_AUTH_SECRET: test-secret-for-ci
          BETTER_AUTH_URL: http://localhost:3001
        run: |
          pnpm --filter=accesspdf-dashboard run test:e2e
          # Fail if tests fail
          if [ $? -ne 0 ]; then
            echo "❌ E2E tests failed"
            exit 1
          fi
          echo "✅ E2E tests passed"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: dashboard/test-results/
          retention-days: 7

  # Authentication smoke test (skipped by default - enable with workflow_dispatch input)
  test-auth:
    if: ${{ inputs.run_e2e_tests == true }}
    runs-on: ubuntu-latest
    needs: [setup, lint-and-type-check]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: better_auth
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-v3-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup auth database schema
        env:
          AUTH_DATABASE_URL: postgresql://postgres:password@localhost:5433/better_auth
        run: pnpm --filter=accesspdf-dashboard run db:auth:migrate

      - name: Run authentication smoke test
        env:
          AUTH_DATABASE_URL: postgresql://postgres:password@localhost:5433/better_auth
          BETTER_AUTH_SECRET: test-secret-for-ci
          BETTER_AUTH_URL: http://localhost:3001
        run: |
          # Start the dev server in background
          pnpm --filter=accesspdf-dashboard dev &
          SERVER_PID=$!
          
          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3001/api/auth/get-session > /dev/null; then
              echo "Server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "❌ Server failed to start"
              kill $SERVER_PID 2>/dev/null
              exit 1
            fi
            sleep 2
          done
          
          # Run auth test
          pnpm --filter=accesspdf-dashboard run test:auth
          TEST_RESULT=$?
          
          # Kill the server
          kill $SERVER_PID 2>/dev/null
          
          # Check test result
          if [ $TEST_RESULT -ne 0 ]; then
            echo "❌ Authentication tests failed"
            exit 1
          fi
          echo "✅ Authentication tests passed"

  # Build verification
  build:
    runs-on: ubuntu-latest
    needs: [test-unit]
    if: always() && needs.test-unit.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-v3-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dashboard
        run: |
          pnpm --filter=accesspdf-dashboard run build
          # Fail if build fails
          if [ $? -ne 0 ]; then
            echo "❌ Dashboard build failed"
            exit 1
          fi
          echo "✅ Dashboard build succeeded"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: dashboard/.next/
          retention-days: 7

  # All tests must pass - this job is used as a required status check
  all-tests-pass:
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test-unit, build]
    if: always()
    steps:
      - name: Check all test results
        run: |
          # This job will only succeed if required dependencies succeeded
          if [ "${{ needs.lint-and-type-check.result }}" != "success" ]; then
            echo "❌ Lint and type check failed"
            exit 1
          fi
          if [ "${{ needs.test-unit.result }}" != "success" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          echo "✅ All dashboard tests and checks passed!"