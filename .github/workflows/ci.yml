name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  PNPM_VERSION: '8'

jobs:
  # Detect changes to optimize CI runs
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      infrastructure: ${{ steps.changes.outputs.infrastructure }}
      tests: ${{ steps.changes.outputs.tests }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'services/**'
              - 'packages/schemas/**'
              - 'requirements.txt'
              - 'pyproject.toml'
            frontend:
              - 'web/**'
              - 'dashboard/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            infrastructure:
              - 'infra/**'
              - 'docker-compose.yml'
              - 'Dockerfile*'
            tests:
              - '**/*.spec.ts'
              - '**/*.test.ts'
              - '**/tests/**'
              - 'e2e/**'
              - 'vitest.config.ts'
              - 'playwright.config.ts'

  # Install dependencies and cache
  setup:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4

      # Python setup
      - name: Set up Python
        if: needs.changes.outputs.backend == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        if: needs.changes.outputs.backend == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./venv
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install Python dependencies
        if: needs.changes.outputs.backend == 'true'
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # Node.js setup
      - name: Set up Node.js
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        if: needs.changes.outputs.frontend == 'true'
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache pnpm dependencies
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Node.js dependencies
        if: needs.changes.outputs.frontend == 'true'
        run: pnpm install --frozen-lockfile

  # Linting and formatting
  lint:
    runs-on: ubuntu-latest
    needs: [changes, setup]
    if: always() && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true')
    steps:
      - uses: actions/checkout@v4

      # Python linting
      - name: Set up Python
        if: needs.changes.outputs.backend == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore Python cache
        if: needs.changes.outputs.backend == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./venv
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt', 'pyproject.toml') }}

      - name: Python linting and formatting
        if: needs.changes.outputs.backend == 'true'
        run: |
          source venv/bin/activate
          # Format check
          black --check --diff .
          # Lint check
          ruff check .
          # Type check
          mypy services/ packages/

      # Node.js linting
      - name: Set up Node.js
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        if: needs.changes.outputs.frontend == 'true'
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore pnpm cache
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        if: needs.changes.outputs.frontend == 'true'
        run: pnpm install --frozen-lockfile

      - name: TypeScript and linting
        if: needs.changes.outputs.frontend == 'true'
        run: |
          # Type check
          pnpm run type-check
          # Lint check
          pnpm run lint
          # Format check  
          pnpm run format:check

  # Unit tests
  test-unit:
    runs-on: ubuntu-latest
    needs: [changes, setup]
    if: always() && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.tests == 'true')

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      # Python tests
      - name: Set up Python for backend tests
        if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.tests == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore Python cache
        if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.tests == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./venv
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt', 'pyproject.toml') }}

      - name: Run Python unit tests
        if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.tests == 'true'
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379/0
          TESTING: true
        run: |
          source venv/bin/activate
          # Run API tests
          pytest services/api/tests/ -v --cov=services/api --cov-report=xml
          # Run worker tests
          pytest services/worker/tests/ -v --cov=services/worker --cov-report=xml

      # Node.js tests
      - name: Set up Node.js for frontend tests
        if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.tests == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.tests == 'true'
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore pnpm cache
        if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.tests == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.tests == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run frontend unit tests
        if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.tests == 'true'
        run: |
          # Run all workspace unit tests
          pnpm run test:unit --coverage
          
      - name: Run dashboard unit tests
        if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.tests == 'true'
        run: |
          # Run dashboard-specific unit tests
          pnpm --filter=accesspdf-dashboard run test:unit || exit 1

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml,./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Integration tests with Testcontainers
  test-integration:
    runs-on: ubuntu-latest
    needs: [changes, setup]
    if: always() && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.tests == 'true')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore Python cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./venv
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt', 'pyproject.toml') }}

      - name: Set up Docker for Testcontainers
        run: |
          # Docker should already be available on GitHub runners
          docker --version

      - name: Run integration tests
        env:
          TESTING: true
        run: |
          source venv/bin/activate
          # Run integration tests with Testcontainers
          pytest services/api/tests/integration/ -v --tb=short -m "integration"
          pytest services/worker/tests/integration/ -v --tb=short -m "integration"

  # E2E tests with Playwright
  test-e2e:
    runs-on: ubuntu-latest
    needs: [changes, setup]
    if: always() && (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.tests == 'true')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Start services for E2E tests
        run: |
          # Start test services in background
          docker-compose -f docker-compose.yml up -d postgres redis localstack
          # Wait for services
          sleep 30

      - name: Run Playwright tests
        run: |
          # Run E2E tests for web and dashboard
          pnpm exec playwright test --project=web-chromium,dashboard-chromium
          
          # Run dashboard-specific integration and E2E tests
          pnpm --filter=accesspdf-dashboard run test:integration || exit 1
          pnpm --filter=accesspdf-dashboard run test:e2e || exit 1
          
          # Run authentication smoke test
          pnpm --filter=accesspdf-dashboard run test:auth || exit 1

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-results/playwright-report/
          retention-days: 30

  # Security scanning
  security:
    runs-on: ubuntu-latest
    needs: changes
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Python dependency check
        if: needs.changes.outputs.backend == 'true'
        run: |
          pip install safety
          safety check --json

      - name: Node.js audit
        if: needs.changes.outputs.frontend == 'true'
        run: |
          pnpm audit --audit-level moderate

  # Build Docker images
  build:
    runs-on: ubuntu-latest
    needs: [changes, lint, test-unit]
    if: success() && needs.changes.outputs.backend == 'true'
    strategy:
      matrix:
        service:
          - api
          - worker
          - ocr
          - structure
          - tagger
          - exporter
          - validator
          - notifier
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          tags: pdf-accessibility-${{ matrix.service }}:${{ github.sha }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build, test-e2e, security]
    if: success() && github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to staging
        run: |
          cd infra/terraform
          terraform init
          terraform workspace select staging || terraform workspace new staging
          terraform plan -var-file="staging.tfvars"
          terraform apply -var-file="staging.tfvars" -auto-approve

  # Deploy to production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, test-e2e, security]
    if: success() && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to production
        run: |
          cd infra/terraform
          terraform init
          terraform workspace select production || terraform workspace new production
          terraform plan -var-file="production.tfvars"
          terraform apply -var-file="production.tfvars" -auto-approve

  # Notification
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Notify deployment status
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
